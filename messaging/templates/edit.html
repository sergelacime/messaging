
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <div class="container justify-content-center">
    <div class="card mt-5"> 
      <div class="card-header">
        <h2>Modifier le message</h2>
        <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Se d√©connecter</a>
      </div>
      <div class="card-body">
        <form method="post">
        {% csrf_token %}
        <div class="col-md-4 mt-5 container">
          
          
          <input class="form-control" type="text" value="{{ form.initial.recipient }}" name="recipient" placeholder="Destinateur" required>
        </div>

        <div class="container group btn-group mt-2">
          <input class="form-control" name="body" rows="5" value="{{ form.initial.body }}" required>
           <button class="btn btn-success" type="submit">Enregistrer</button>
        </div>

        </form>
        
      </div>
    </div>
    
    

  </div>

</body>
</html>
